<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Weather Matter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            margin: 0;
            color: #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/Icon-192.png" alt="Weather Matter" class="icon">
        <h1>You're Offline</h1>
        <p>Please check your internet connection and try again</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
